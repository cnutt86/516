<script>
  let min = 1;
  let max = 100;
  let playGame = true;
  while (playGame) {
    let response = prompt(
      "Is your number " + Math.floor((min + max) / 2) + "? Input <, >, or yes"
    );
    if (response == "<") {
      max = (min + max) / 2 - 1;
    } else if (response == ">") {
      min = (min + max) / 2 + 1;
    } else if (response == "yes") {
      break;
    }
  }
  alert("I won!");
</script>
