<script>
  let shift = Number(prompt("Enter shift"));
  let string = prompt("Enter text");
  let newString = "";
  for (let i = 0; i < string.length; i++) {
    let code = string.charCodeAt(i);
    if (code >= 65 && code <= 90) {
      shift = shift % 26;
      code += shift;
      if (code > 90) {
        code -= 26;
      } else if (code < 65) {
        code += 26;
      }
      let newChar = String.fromCharCode(code);
      newString += newChar;
    } else if (code >= 97 && code <= 122) {
      shift = shift % 26;
      code += shift;
      if (code > 122) {
        code -= 26;
      } else if (code < 97) {
        code += 26;
      }
      let newChar = String.fromCharCode(code);
      newString += newChar;
    } else {
      newString += string[i];
    }
  }
  alert(newString);
</script>
